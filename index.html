<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link type="text/css" href="CSS/main.css" rel="stylesheet" />
    <link href="https://fonts.google.com/?selection.family=Indie+Flower|Roboto:300,400,500,600,700" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div id="brand-logo">
                <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmyMC31x1AAMQzVV1ne6zY5a2m3VDV2sNfnjGkPrrUXaOd9arjnQ" alt="brand-logo">
                <h2 id="brand-name">Customized Secondhand Cars</h2>
            </div>
            <nav id="nav-bar">
                <a class="nav-link" id="feature" href="#first">Features</a>
                <a class="nav-link" id="works" href="#second">How It Works</a>
                <a class="nav-link" id="price" href="#third">Pricing</a>
            </nav>
        </header>
        <section id="contact">
            <h2>For Curated Well Maintained Custom Cars To Your Inbox</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="name" type="text" name="user_name" placeholder="Enter your name" />
                <input id="email" type="email" name="email" placeholder="Enter your email" />
                <input id="submit" class="btn" type="submit" value="Get Started" />
            </form>
        </section>
    </div>

</body>
